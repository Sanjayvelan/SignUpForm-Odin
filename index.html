<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img class="logo-img" src="odin-lined.png" alt="">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="copyright">Photo by Halie West on Unsplash</p>
        </div>
        <div class="content">
            <div class="intro">
                <p class="intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
                <p class="intro-text intro-text-2">You <i>know</i> you want to.</p>
            </div>
            <div class="signup">
                <p class="signup-text">Let's do this!</p>
                <form action="">
                    <div class="signup-form">
                        <div class="input-items">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Neal">
                        </div>
                        <div class="input-items">
                            <label for="first-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Caffrey">
                        </div>
                        
                        <div class="input-items">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="abc123@gmail.com">
                        </div>
                        
                        <div class="input-items">
                            <label for="ph-no">PHONE NUMBER</label>
                            <input type="text" id="ph-no" name="ph-no" placeholder="XXXXXXXXXX">
                        </div>
                        
                        <div class="input-items">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="40" required>
                        </div>
                        
                        <div class="input-items">
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pass" name="confirm-pass" minlength="8" maxlength="40" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="submission">
                <button class="sumbit-btn">Create Account</button>
                <p class="submission-text">Already have an account? <span class="login-text">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
